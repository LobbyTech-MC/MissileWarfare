# Color Codes: https://wiki.ess3.net/mc/
guidebook:
    title: "Guia de mísseis para Noobinhos"
    author: "davidcanas" # Feel free to put your name here | E.G: author: "kiease"
    homepage:
        title: "Missile Warfare"
        subtitle: "O livro de guia do add-on Missile Warfare"
        contenttitle: "Conteúdos:"
        content:
            - "Lançador de mísseis terrestres"
            - "Lançador de anti-míssieis"
            - "ManPad"
            - "Lançadores Anti-Elytra"
    groundlauncherpage:
        title: "Lançador de mísseis terrestres"
        content:
          - "O lançador de mísseis terrestres dispara mísseis nas coordenadas fornecidas."
            - "Se clicar com o botão direito com um graveto você irá definir as suas coordenadas"
            - "Clicar com o botão direito com uma vara de blaze vai definir a altura de cruseiro"
            - "&lAcertará mísseis amigos"
    antimissilepage:
        title: "Lançador de anti-mísseis"
        content:
            - "O lançador de antimíssieis mira e abate qualquer míssil que se aproxime."
            - "Ele derrubará qualquer míssil, amigável ou não, que entrar em seu alcance"
            - "Use redstone para desativá-lo de disparar."
    manpadpage:
        title: "Manpads"
        content:
            - "Manpads são itens portáteis que podem ser usados ​​para identificar e derrubar mísseis inimigos"
            - "Ao contrário dos lançadores de antimísseis, os manpads têm uma chance garantida de derrubar mísseis oponentes"
            - "Manpads são usados ​​segurando shift para iniciar a varredura"
    antielytrapage:
        title: "Lançador de anti-elytras"
        content:
            - "Lançador de anti-elytras disparam mísseis contra jogadores dentro de seu raio, quebrando as suas elytras."
            - "Isto é realmente útil para a defesa da cidade durante as guerras.\nDefina jogadores ignorados usando PlayerID"
            - "Use um graveto para definir o ID do lançador."
    playeridpage:
        title: "PlayerID"
        content:
           - "PlayerID é usado para definir jogadores que os lançadores vão ignorar"
            - "Use um 'Lista de Jogadores' para definir o ID e os jogadores que ele deve ignorar."
            - "&lQUALQUER UM PODE DEFINIR QUALQUER ID, MANTENHA SEU ID EM SEGREDO"

