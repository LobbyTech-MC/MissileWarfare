launchers:
    ground:
        name: "Lançador de GtG Missile"
        lore:
            - "Atira uma área especificada no chão."
            - "Use um graveto para definir as coordenadas do alvo"
            - "Pressione SHIFT com um graveto para verificar se ele pode disparar"
            - "Clique com o botão direito com uma vara de blaze para definir a altura de cruseiro"
            - "Altura de cruzeiro padrão é Y:120"
            - "Precisa ser construído em cima de 1 bloco de concreto verde."
    antimissile:
        name: "Lançador de Anti Missile"
        lore:
            - "Mira e abate outros mísseis na área."
            - "Use redstone para desativá-lo"
            - "Precisa ser construído em cima deobsidiana"
            - "Precisa de Mísseis Anti-Mísseis"
    antielytra:
        name: "Lançador de Anti Elytra"
        lore:
            - "Dispara um míssil nos jogadores próximos"
            - "que estão usando uma elytra"
            - "Excluindo os do"
            - "ID atribuído."
            - "use um graveto para definir o ID do grupo"
            - "Precisa de mísseis anti-Elytra"

