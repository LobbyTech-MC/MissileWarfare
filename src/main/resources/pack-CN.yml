            - "需要反弹道导弹"
    antielytra:
        name: "反鞘翅导弹发射地井"
        lore:
            - "向附近的玩家发射导弹"
            - "该玩家需使用鞘翅在空中飞行"
            - "不包括那些在"
            - "分配于此的ID"
            - "使用木棍设置组ID"
            - "需要反鞘翅导弹"

