# Color Codes: https://wiki.ess3.net/mc/
guidebook:
    title: "Missiles for Dummies"
    author: "Kaiyan2006" # Feel free to put your name here | E.G: author: "kiease"
    homepage:
        title: "Missile Warfare"
        subtitle: "Poradnik dla Missile Warfare"
        contenttitle: "Contents:"
        content:
            - "Naziemna Wyrzutnia Rakiet"
            - "Wyrzutnia Przeciw-Rakietowa"
            - "ManPad"
            - "Wyrzutnia Przeciw-Elytrowa"
    groundlauncherpage:
        title: "Naziemna Wyrzutnia Rakiet"
        content:
            - "Naziemna Wyrzutnia Rakiet wystrzeliwuje pociski na wskanaze przez gracza koordynaty."
            - "Kliknij PPM trzymając patyk aby ustawić koordynaty"
            - "Kliknij PPM trzymając pałkę blaze aby ustawić wysokość lotu"
            - "&lUderzy przyjazne rakiety"
    antimissilepage:
        title: "Wyrzutnia Przeciw-Rakietowa"
        content:
            - "Wyrzutnia Przeciw-Rakietowa wystrzeliwuje pociski w kierunku nadlatujących rakiet."
            - "Zestrzeli każdą rakietę niezależnie od typu jeśli ta znajdzie się w polu strzału wyrzutni."
            - "Użyj redstonowego wejścia mocy aby zatrzymać przed wystrzeleniem."
    manpadpage:
        title: "Manpads"
        content:
            - "Manpady to urządzenia służące do identyfikacji i zestrzeliwania wrogich pocisków."
            - "W odróżnieniu do wyrzutni przeciw-rakietowych manpady zawsze zestrzelą rakietę przeciwnika."
            - "Manpada można użyć przytrzymująć shift. W ten sposób rozpoczyna się skanowanie."
    antielytrapage:
        title: "Wytrzutnie Przeciw-Elytrowe"
        content:
            - "Wyrzutnie Przeciw-Elytrowe wystrzelą w kierunku gracza znajdującego się w polu rażenia i zniszczą jego elytrę."
            - "Bardzo przydatne w obronie miasta w trakcie wojny.\nUstaw ignorowanych graczy za pomocą PlayerID"
            - "Użyj patyka aby ustawić ID wyrzutni."
    playeridpage:
        title: "PlayerID"
        content:
            - "PlayerID jest używane aby część wyrzutni mogła ich ignorować."
            - "Użyj PlayerList aby ustawić ID oraz gracza, który ma być ignorowany."
            - "&lKAŻDY MOŻE USTAWIĆ DOWOLNE ID, UTRZYMUJ SWOJE ID W TAJEMNICY ZA WSZELKĄ CENĘ"

